version: '3.7'


services:
  workers:
    build: .
    container_name: okami-workers
    restart: always
    network_mode: "host"
    ports:
      - 5000:5000
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - OKAMI_BASE_URL=${OKAMI_BASE_URL}
      - API_PORT=${API_PORT}




